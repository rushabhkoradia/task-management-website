<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Task Management</title>

<body style="box-sizing: border-box; margin: 0; padding: 0; font-family: Cambria;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1 text-primary fw-bolder fs-2" href="#"
                style="font-family: Georgia;">Taskify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-plus" aria-hidden="true"></i> Add New</button>
            </div>
        </div>

    <div class="container">
        <!-- Search Bar -->
        <div class="row mt-3">
            <div class="col"></div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="input-group mb-3 shadow">
                    <input type="text" class="form-control" placeholder="Search your task" aria-label="Username">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
            </div>
            <div class="col"></div>
        </div>

        <!-- Hero Section -->
        <div class="row gap-3 mt-3 mb-3">

            <!-- Card 1  -->
            <div class="col card shadow">
                <div class="card-header d-flex justify-content-between">
                    <div>
                        <h4 class="text-primary fs-2 fw-bolder">Reading</h4>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
                        <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                <img src="assets/card_image1.jpg" class="card-img-top p-3" alt="Reading Image">
                <div class="card-body">
                    <h5 class="card-title fw-bolder">Humans and Evolution: On the Next Species</h5>
                    <p class="card-text fw-light fst-italic">You have to read book from Chapter 5</p>
                    <div class="progress mb-3">
                        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar"
                            style="width: 63%; font-weight: bolder;" aria-valuenow="63" aria-valuemin="0"
                            aria-valuemax="100">Page 23/36</div>
                    </div>
                    <a href="https://www.nap.edu/read/6024/chapter/5" class="btn btn-primary"><i class="fas fa-book"></i> Read Now</a>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col card shadow">
                <div class="card-header d-flex justify-content-between">
                    <div>
                        <h4 class="text-primary fs-2 fw-bolder">Groceries</h4>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
                        <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                <img src="assets/card_image2.jpg" class="card-img-top p-3" alt="Reading Image">
                <div class="card-body">
                    <h5 class="card-title fw-bolder">Fruits & Vegetables</h5>
                    <p class="card-text fw-light fst-italic">D-Mart Superstore</p>
                    <div class="btn-group btn-group-sm mb-3" role="group"
                        aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck1">Apple</label>

                        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck2">Orange</label>

                        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck3">Tomato</label>

                        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck3">Broccoli</label>

                        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck3">Ginger</label>
                    </div>
                    <a href="https://www.dmart.in/category/dmart-grocery-aesc-grocerycore2" target="__blank"
                        class="btn btn-primary">
                        <i class="fas fa-shopping-cart"></i>
                        Shop Now
                    </a>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col card shadow">
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    style="z-index: 2;">
                    New
                    <span class="visually-hidden">unread messages
                    </span>
                </span>
                <div class="card-header d-flex justify-content-between">
                    <div>
                        <h4 class="text-primary fs-2 fw-bolder">Project</h4>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
                        <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                <img src="assets/card_image3.jpg" class="card-img-top p-3" alt="Reading Image">
                <div class="card-body">
                    <h5 class="card-title fw-bolder">Zomato Clone</h5>
                    <p class="card-text fw-light fst-italic">You have to add JavaScript</p>
                    <div class="progress mb-3" style="height: 25px;">
                        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                            aria-valuemax="100">HTML</div>
                        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0"
                            aria-valuemax="100">CSS</div>
                        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 5%;" aria-valuenow="5" aria-valuemin="0"
                            aria-valuemax="100">JS</div>
                    </div>
                    <a href="https://rushabhkoradia.github.io/food_delivery_web_app/" target="__blank"
                        class="btn btn-primary">
                        <i class="fab fa-github"></i>
                        Project Link
                    </a>
                </div>
            </div>
        </div>
