<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="index.js"></script>
    <title>Task Management</title>
</head>

<body style="font-family: Cambria;" onload="loadInitialCardData()">
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bolder" id="staticBackdropLabel">
                        Add New Task
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="task__image" class="form-label">
                            Choose Image
                        </label>
                        <input class="form-control" type="url" id="task__image" aria-describedby="Task Image">
                    </div>
                    <div class="mt-4">
                        <label for="task__heading" class="form-label">
                            Task Heading
                        </label>
                        <input type="text" class="form-control" id="task__heading" aria-describedby="Task Heading"
                            placeholder="Example: Groceries">
                    </div>
                    <div class="mt-4">
                        <label for="task__title" class="form-label">
                            Task Title
                        </label>
                        <input type="text" class="form-control" id="task__title" aria-describedby="Task Title"
                            placeholder="Example: Vegetables">
                    </div>
                    <div class="mt-4">
                        <label for="task__description" class="form-label">
                            Task Description
                        </label>
                        <textarea class="form-control" id="task__description" rows="4"
                            placeholder="Enter task description"></textarea>
                    </div>
                    <div class="mt-4">
                        <label for="task__location" class="form-label">
                            Task Location
                        </label>
                        <input type="text" class="form-control" id="task__location" aria-describedby="Task Location"
                            placeholder="Example: https://www.bigbasket.com/">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1 text-primary fw-bolder fs-2" href="#" style="font-family: Georgia;">
                Taskify
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-plus" aria-hidden="true"></i> Add New</button>
            </div>
        </div>
    </nav>
    <div class="container">

        <!-- Search Bar -->
        <div class="row mt-3">
            <div class="col"></div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="input-group mb-3 shadow">
                    <input type="text" class="form-control" placeholder="Search your task" aria-label="Username">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
            </div>
            <div class="col"></div>
        </div>

        <!-- Hero Section -->
        <div class="row task__container">

            <!-- Card 1  -->
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class=" card shadow">
                    <div class="card-header d-flex justify-content-between">
                        <div>
                            <h4 class="text-primary fs-2 fw-bolder">Reading</h4>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-success">
								<i class="fas fa-pencil-alt"></i>
							</button>
                            <button type="button" class="btn btn-outline-danger">
								<i class="fas fa-trash-alt"></i>
							</button>
                        </div>
                    </div>
                    <img src="assets/card_image1.jpg" class="card-img-top p-3" alt="Reading Image">
                    <div class="card-body">
                        <h5 class="card-title fw-bolder">Humans and Evolution: On the Next Species</h5>
                        <p class="card-text fw-light fst-italic">You have to read book from Chapter 5</p>
                        <div class="progress mb-3">
                            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated"
                                role="progressbar" style="width: 63%; font-weight: bolder;" aria-valuenow="63"
                                aria-valuemin="0" aria-valuemax="100">Page 23/36</div>
                        </div>
                        <a href="https://www.nap.edu/read/6024/chapter/5" class="btn btn-primary">
                            <i class="fas fa-book"></i>
                            Read Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
